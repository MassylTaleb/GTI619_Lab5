{% block content %}

<div class="container text-center">
  <h2>Configuration</h2>
  <div class="row justify-content-center">
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <p>
          {{ field.label_tag }}
          {{ field }}
          {% if field.help_text %}
            <small style="color: grey">{{ field.help_text }}</small>
          {% endif %}
          {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
          {% endfor %}
        </p>
      {% endfor %}
      <button type="submit">Save</button>
    </form>
  </div>
</div>
{% endblock %}
