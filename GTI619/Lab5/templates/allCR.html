{% extends 'base.html' %}

{% block content %}
	{% if user.is_authenticated %}
		<div class="container text-center">
			<h2>Liste des clients residentiels</h2>
			<div class="row justify-content-center">
				<div class="col-4">
					<div class="list-group" id="list-tab" role="tablist">
						{% for user in cr_user_list %}
						<a class="list-group-item list-group-item-action active" id="listAllCA" data-toggle="list" role="tab">{{ user.username }}</a>
						{% endfor %}
					</div>
				</div>
			</div>
		</div>
	{% else %}
		<h2>You must be logged in to view this list!</h2>
		<p>Please log in or sign up.</p>
	{% endif %}
{% endblock %}
