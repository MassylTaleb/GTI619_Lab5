<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
    <title>{% block title %}GTI619 - Lab5{% endblock %}</title>
  </head>
  <body>
    <header>
      {% if user.is_authenticated %}
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
          <a class="navbar-brand" href="{% url 'home' %}"><h3>My Site</h3></a>
          <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'params' %}">Params</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'allCA' %}">Clients d'affaire</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'allCR' %}">Clients r√©sidentiels</a>
                  </li>
              </ul>
              <span class="navbar-text">
                  <a href="{% url 'logout' %}">Log Out</a>
              </span>
          </div>
        </nav>
      {% else %}
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
          <a class="navbar-brand" href="{% url 'home' %}"><h3>My Site</h3></a>
          <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav mr-auto">
              </ul>
              <span class="navbar-text">
                  <a href="{% url 'login' %}">Log In</a> / <a href="{% url 'signup' %}">Sign Up</a>
              </span>
          </div>
        </nav>
      {% endif %}
      <hr>
    </header>
    <main>
      {% block content %}
      {% endblock %}
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
