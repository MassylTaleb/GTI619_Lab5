
{% extends 'base.html' %}

{% block content %}
    <h1>Please specify the value associated to your grid card</h1>
    {{ responses }}
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <p>
          {{ field.label_tag }}<br>
          {{ field }}
          {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
          {% endfor %}
        </p>
      {% endfor %}
      <button type="submit">Validate</button>
    </form>
{% endblock %}
